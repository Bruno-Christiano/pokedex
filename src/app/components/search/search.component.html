<mat-form-field class="contentSrc" appearance="fill">
  <mat-label>Infome o nome</mat-label>
  <input matInput type="text" [(ngModel)]="value" />
  <button
    *ngIf="value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="value = ''"
  >
    <!-- <mat-icon>close</mat-icon> -->
    <i [ngClass]="icon"></i>
  </button>
</mat-form-field>

<div class="content" role="main">
  <div class="card">
    <div class="form-group">
      <label for="search-text">Search Text</label>
      <input type="email" class="form-control" id="search-text" aria-describedby="search-text"
        [(ngModel)]="searchText" placeholder="Enter text to search"
        autofocus>
    </div>
    <ul class="list-group list-group-flush">
      <!-- results of ngFor is passed to appFilter with argument searchText -->
      <li class="list-group-item" *ngFor="let c of pokemons | filterByDesc: searchText">
        {{c.name}}
      </li>
    </ul>
  </div>
</div>
