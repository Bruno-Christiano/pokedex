<!-- src Pokemons -->
<div style="display: flex; flex-direction: row; width: 50%; justify-content: space-between; margin: 15px auto; align-items: center;" >
  <mat-form-field class="contentSrc" appearance="fill">
    <mat-label>Informe o nome do Pokemon</mat-label>
    <input name="src" matInput type="text" [(ngModel)]="filter" />
    <button
      *ngIf="filter"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="filter = ''"
    >
      <i class="fa-solid fa-xmark"></i>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Favorite food</mat-label>
    <mat-select (click)="test($event)">
      <mat-option value="name"> Ascendente </mat-option>
      <mat-option value="national_number"> Descendente </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox class="example-margin">Favorite</mat-checkbox>
</div>

<div class="example-button-row">
  <h4>Filter By Types</h4>
  <button
    (click)="filterPokemonBytype(type)"
    *ngFor="let type of typesUnique"
    mat-button
  >
    {{ type }}
  </button>
</div>

<!-- list Pokemons -->
<mat-card class="cardMain">
  <mat-card
    class="content"
    *ngFor="let pokemon of filteredPokemons; index as pokemonOffIndex"
    (click)="setCheckPokemon(pokemonOffIndex)"
  >
    <div class="content__iconFav">
      <img
        class="icon"
        src="../../../../assets/icons/star-fav.png"
        alt="Icon fav"
        [hidden]="pokemon.isChecked == false"
      />
      <div class="imgIcon" [hidden]="pokemon.isFav == !false"></div>
    </div>

    <div class="content__info">
      <mat-card-title>{{ pokemon.name }}</mat-card-title>
      <mat-card-subtitle class="content__info--sub"
        >NÂº {{ pokemon.national_number }}</mat-card-subtitle
      >
      <img
        class="content--img__img"
        mat-card-md-image
        [src]="pokemon.sprites.large"
        [alt]="pokemon.name"
      />
    </div>

    <div class="cardType">
      <div
        class="cardType__type"
        [ngClass]="pokemonType"
        *ngFor="let pokemonType of pokemon.type"
      >
        {{ pokemonType }}
      </div>
    </div>
  </mat-card>
</mat-card>
